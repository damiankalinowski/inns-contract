
<!DOCTYPE html>
<html>
<head>
  <title>INNS Token Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <h1>INNS Token Dashboard</h1>
  <button onclick="connectWallet()">üîó Connect Wallet</button>
  <p id="wallet"></p>

  <h2>Token Info</h2>
  <p><strong>Name:</strong> <span id="tokenName"></span></p>
  <p><strong>Symbol:</strong> <span id="tokenSymbol"></span></p>
  <p><strong>Total Supply:</strong> <span id="totalSupply"></span></p>
  <p><strong>Your Balance:</strong> <span id="balance"></span></p>

  <h2>Actions</h2>
  <button onclick="pause()">‚è∏ Pause</button>
  <button onclick="unpause()">‚ñ∂Ô∏è Unpause</button>
  <button onclick="burnTokens()">üî• Burn 10 tokens</button>
  <button onclick="transferTokens()">üîÅ Transfer 10 tokens</button>
  <br><br>
  <label>Recipient: <input id="recipient" type="text" placeholder="0x..."></label>

  <script>
    const proxyAddress = "0x17234a16c4AA3cf2330F779Ca602B6B430D96842";

    const abi = [
      "function name() view returns (string)",
      "function symbol() view returns (string)",
      "function totalSupply() view returns (uint256)",
      "function balanceOf(address) view returns (uint256)",
      "function pause()",
      "function unpause()",
      "function burn(uint256)",
      "function transfer(address to, uint amount)",
      "function paused() view returns (bool)"
    ];

    let provider, signer, token, userAddress;

    async function connectWallet() {
      if (window.ethereum) {
        await ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        document.getElementById("wallet").textContent = `Connected: ${userAddress}`;
        token = new ethers.Contract(proxyAddress, abi, signer);
        loadTokenInfo();
      } else {
        alert("Please install MetaMask!");
      }
    }

    async function loadTokenInfo() {
      const name = await token.name();
      const symbol = await token.symbol();
      const totalSupply = await token.totalSupply();
      const balance = await token.balanceOf(userAddress);

      document.getElementById("tokenName").textContent = name;
      document.getElementById("tokenSymbol").textContent = symbol;
      document.getElementById("totalSupply").textContent = ethers.utils.formatUnits(totalSupply, 18);
      document.getElementById("balance").textContent = ethers.utils.formatUnits(balance, 18);
    }

    async function pause() {
      await token.pause();
      alert("Token paused.");
    }

    async function unpause() {
      await token.unpause();
      alert("Token unpaused.");
    }

    async function burnTokens() {
      await token.burn(ethers.utils.parseUnits("10", 18));
      alert("10 tokens burned.");
    }

    async function transferTokens() {
      const recipient = document.getElementById("recipient").value;
      if (!recipient) return alert("Please enter a recipient address.");
      await token.transfer(recipient, ethers.utils.parseUnits("10", 18));
      alert(`10 tokens transferred to ${recipient}.`);
    }
  </script>
</body>
</html>
